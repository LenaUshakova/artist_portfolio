<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8cf8c6389c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;1,100;1,200&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Olena Ushakova, modern artist based in Toronto. Contact me: lenhenart@gmail.com"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Contact me | Olena Ushakova</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Olena Ushakova</h1>
      <ul>
        <li><a href="/" title="Home">Main</a></li>
        <li>
          <a href="/oil.html" title="Oil painting gallery">Oil</a>
        </li>
        <li>
          <a href="/watercolor.html" title="Watercolor painting gallery"
            >Watercolor</a
          >
        </li>
        <li><a href="/about.html" title="About me">About</a></li>
        <li>
          <a href="/contact.html" title="Contact page" class="active"
            >Contact</a
          >
        </li>
      </ul>
    </header>
    <div class="container mt-4 mb-5 contact-section">
      <div class="row">
        <div class="col-sm-6">
          <img
            src="/images/girl_red_barret.JPG"
            alt="Oil painting by Olena Ushakova"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-sm-6 input-section">
          <h2>Contacts</h2>
          <div class="contact">
            <div>
              <a href="mailto: lenhenart@gmail.com" class="mailto" title="Email"
                >lenhenart@gmail.com</a
              >
            </div>
            <div>+1 (647) 546-84-61</div>
          </div>
          <form>
            <input
              type="text"
              name="Name"
              placeholder="Name"
              required
              class="name"
            />
            <input
              type="email"
              name="Email"
              placeholder="Email"
              required
              class="email"
            />

            <textarea
              name="message"
              id="message"
              cols="10"
              rows="5"
              placeholder="Message"
            ></textarea>

            <input type="submit" value="Send" class="submit btn btn-dark" />
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <a
          href="mailto: lenhenart@gmail.com"
          class="mailto text-center contact"
          title="Email me"
          >lenhenart@gmail.com</a
        >
      </div>
      <div class="follow-me">
        <p>Follow me</p>
      </div>
      <div class="social-media">
        <a
          href="https://www.instagram.com/lenhenart/?hl=ru"
          target="_blank"
          title="Instagram page"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/lena.ushakova/"
          target="_blank"
          title="Facebook page"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
      <div>
        <p class="text-center mt-4 footer-source">
          This site was created by Olena Ushakova and it is
          <a
            href="https://github.com/LenaUshakova/artist_portfolio"
            title="GitHub"
            target="_blank"
            >open sourced</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
